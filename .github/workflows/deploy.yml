name: Build, Test, and Deploy

on:
  push:
    branches:
      - '*'
    tags:
      - 'v*'

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      
      - name: Build site
        run: yarn build:site
      
      - name: Build component
        run: yarn build:component
      
      - name: Upload build artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist-site/

      - name: Archive build for release
        if: startsWith(github.ref, 'refs/tags/v')
        run: zip -r dist-site.zip dist-site/
      
      - name: Archive package for release
        if: startsWith(github.ref, 'refs/tags/v')
        run: zip -r package.zip dist/
      
      - name: Upload release artifact (site)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: actions/upload-artifact@v4
        with:
          name: dist-site-zip
          path: dist-site.zip
      
      - name: Upload release artifact (package)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: actions/upload-artifact@v4
        with:
          name: package-zip
          path: package.zip

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      
      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run ESLint
        run: yarn lint
      
      - name: Type Check
        run: yarn typecheck

  release:
    name: Create Release
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    needs: [build, test]
    steps:
      - name: Download build artifact (site)
        uses: actions/download-artifact@v4
        with:
          name: dist-site-zip
      
      - name: Download build artifact (package)
        uses: actions/download-artifact@v4
        with:
          name: package-zip
      
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: ${{ github.ref_name }}
          draft: false
          prerelease: false
          body: |
            Automated release for ${{ github.ref_name }}.
            Includes build artifacts in dist-site-${{ github.ref_name }}.zip and package-${{ github.ref_name }}.zip.
      
      - name: Upload Release Asset (site)
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist-site.zip
          asset_name: dist-site-${{ github.ref_name }}.zip
          asset_content_type: application/zip
      
      - name: Upload Release Asset (package)
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: package.zip
          asset_name: package-${{ github.ref_name }}.zip
          asset_content_type: application/zip

  deploy:
    if: startsWith(github.ref, 'refs/tags/v')
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: [build, test]
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4

  publish-npm:
    name: Publish to npm
    needs: release
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build component
        run: yarn build:component
      
      - name: Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
